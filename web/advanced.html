    <script>
        let okxClient = null;
        let statsInterval = null;
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStatus(status, className) {
            const indicator = document.querySelector('.status-indicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${className}`;
            statusText.textContent = status;
        }
        
        function updateStats() {
            if (!okxClient) return;
            
            const stats = okxClient.getStats();
            document.getElementById('messageCount').textContent = stats.messageCount;
            document.getElementById('reconnectCount').textContent = stats.reconnectCount;
            document.getElementById('uptime').textContent = Math.floor(stats.uptime / 1000) + 's';
            document.getElementById('health').textContent = okxClient.isHealthy() ? 'âœ…' : 'âŒ';
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            const maxReconnects = parseInt(document.getElementById('maxReconnects').value);
            
            if (okxClient) {
                okxClient.close();
            }
            
            okxClient = new OKXWebSocketClient({
                url: url,
                maxReconnectAttempts: maxReconnects
            });
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            okxClient.addEventListener('connecting', (data) => {
                log(`æ­£åœ¨è¿æ¥... (ç¬¬${data.attempt}æ¬¡å°è¯•)`, 'info');
                updateStatus('æ­£åœ¨è¿æ¥...', 'connecting');
                document.getElementById('connectBtn').disabled = true;
            });
            
            okxClient.addEventListener('open', (data) => {
                log('âœ… WebSocket è¿æ¥æˆåŠŸ!', 'success');
                updateStatus('å·²è¿æ¥', 'connected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = false;
                
                if (data.reconnectCount > 0) {
                    log(`ğŸ”„ é‡è¿æˆåŠŸ (ç¬¬${data.reconnectCount}æ¬¡é‡è¿)`, 'success');
                }
            });
            
            okxClient.addEventListener('close', (data) => {
                log(`âŒ è¿æ¥å·²å…³é—­ (ä»£ç : ${data.code}, åŸå› : ${data.reason})`, 'warning');
                updateStatus('è¿æ¥å·²æ–­å¼€', 'disconnected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            });
            
            okxClient.addEventListener('message', (data) => {
                try {
                    const message = JSON.parse(data.data);
                    if (message.event !== 'pong') {
                        log(`ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(message, null, 2)}`, 'success');
                    }
                } catch (error) {
                    log(`ğŸ“¨ æ”¶åˆ°æ•°æ®: ${data.data}`, 'info');
                }
            });
            
            okxClient.addEventListener('error', (data) => {
                log(`âŒ é”™è¯¯: ${data.message || data.error}`, 'error');
                updateStatus('è¿æ¥é”™è¯¯', 'error');
            });
            
            // å¼€å§‹ç»Ÿè®¡æ›´æ–°
            if (statsInterval) {
                clearInterval(statsInterval);
            }
            statsInterval = setInterval(updateStats, 1000);
        }
        
        function disconnect() {
            if (okxClient) {
                okxClient.close();
                okxClient = null;
            }
            
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
            
            log('ğŸ”Œ æ‰‹åŠ¨æ–­å¼€è¿æ¥', 'info');
        }
        
        function subscribe() {
            if (!okxClient || okxClient.getReadyState() !== WebSocket.OPEN) {
                log('âŒ è¯·å…ˆè¿æ¥ WebSocket', 'error');
                return;
            }
            
            const channel = document.getElementById('channel').value;
            const instId = document.getElementById('instId').value.trim();
            
            if (!instId) {
                log('âŒ è¯·è¾“å…¥äº¤æ˜“å¯¹', 'error');
                return;
            }
            
            if (okxClient.subscribe(channel, instId)) {
                log(`ğŸ“¡ è®¢é˜…æˆåŠŸ: ${channel} - ${instId}`, 'success');
                updateSubscriptionList();
            } else {
                log(`âŒ è®¢é˜…å¤±è´¥: ${channel} - ${instId}`, 'error');
            }
        }
        
        function unsubscribe() {
            if (!okxClient || okxClient.getReadyState() !== WebSocket.OPEN) {
                log('âŒ è¯·å…ˆè¿æ¥ WebSocket', 'error');
                return;
            }
            
            const channel = document.getElementById('channel').value;
            const instId = document.getElementById('instId').value.trim();
            
            if (!instId) {
                log('âŒ è¯·è¾“å…¥äº¤æ˜“å¯¹', 'error');
                return;
            }
            
            if (okxClient.unsubscribe(channel, instId)) {
                log(`ğŸ“¡ å–æ¶ˆè®¢é˜…æˆåŠŸ: ${channel} - ${instId}`, 'success');
                updateSubscriptionList();
            } else {
                log(`âŒ å–æ¶ˆè®¢é˜…å¤±è´¥: ${channel} - ${instId}`, 'error');
            }
        }
        
        function updateSubscriptionList() {
            if (!okxClient) return;
            
            const listElement = document.getElementById('subscriptionList');
            listElement.innerHTML = '';
            
            okxClient.subscriptions.forEach(sub => {
                const subscription = JSON.parse(sub);
                const item = document.createElement('div');
                item.className = 'subscription-item';
                item.innerHTML = `
                    <span class="subscription-text">${subscription.channel} - ${subscription.instId}</span>
                    <button class="remove-subscription" onclick="removeSubscription('${sub}')">åˆ é™¤</button>
                `;
                listElement.appendChild(item);
            });
        }
        
        function removeSubscription(subString) {
            if (!okxClient) return;
            
            const subscription = JSON.parse(subString);
            okxClient.unsubscribe(subscription.channel, subscription.instId);
            updateSubscriptionList();
        }
